<div class="am-g">
	<div class="am-u-sm-12 am-u-md-12">
		<form class="am-form am-margin-vertical-sm" role="form" id="form">
			<legend class="am-text-center">注册</legend>
			<div class="am-form-group">
				<label for="UserName" class="">用户名</label>
				<input type="text" class="" id="UserName" placeholder="用户名" name="UserName" required pattern="^\d{9}$" data-validation-message="请输入9位数字学号">
			</div>
			<div class="am-form-group">
				<label for="Password" class="">密码</label>
				<input type="password" class="" id="Password" placeholder="密码" name="Password" required pattern="^\w{6,12}$" data-validation-message="请输入6-12位密码，由数字和字母组成">
			</div>
			<div class="am-form-group">
				<label for="Confirm" class="">确认密码</label>
				<input type="password" class="" id="Confirm" placeholder="确认密码" required data-equal-to="#Password" data-validation-message="密码不一致">
			</div>
			<div class="am-form-group">
				<button type="submit" class="am-btn am-btn-block am-btn-primary am-btn-lg" id="register">注册</button>
			</div>
		</form>
	</div>
</div>
