<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form" id="form">
					<div class="form-group">
						<div class="col-sm-2">
							<label for="UserName" class="control-label">用户名</label>
						</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="UserName" placeholder="用户名" name="UserName">
							<p class="tips">请输入9位数字学号</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="Password" class="control-label">密码</label>
						</div>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="Password" placeholder="密码" name="Password">
							<p class="tips">请输入6-12位密码，由数字和字母组成</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="Password" class="control-label">确认密码</label>
						</div>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="Confirm" placeholder="确认密码">
							<p class="tips">密码不一致</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-block btn-default" id="register">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
